<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos - Sonic.exe</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/credits.css">
</head>
<body>
    <audio id="backgroundMusic" src="sounds/Credits.ogg" loop hidden></audio>

    <div class="credits-wrapper">
        <h1 class="text-center credits-title">CRÉDITOS</h1>
        
        <div class="credits-carousel">
            <div class="carousel-container">
                <div class="credit-item" id="prevCredit"></div>
                <div class="credit-item active" id="currentCredit"></div>
                <div class="credit-item" id="nextCredit"></div>
            </div>
            
            <div class="navigation-controls">
                <button id="prevButton" class="nav-btn"><i class="bi bi-arrow-left"></i></button>
                <span class="position-indicator">1/10</span>
                <button id="nextButton" class="nav-btn"><i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
        
        <a href="index.html" class="back-button"><i class="bi bi-house-door"></i> Volver al Menú</a>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/credits.js"></script>
</body>
</html>
