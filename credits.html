<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Créditos - Sonic.exe</title>
    <link rel="icon" type="image/png" href="images/logo_sonic_puto_exe.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --transition-time: 0.6s;
            --main-color: #00FFFF;
            --secondary-color: #FF00FF;
            --text-color: #FFFFFF;
            --bg-dark: rgba(0, 0, 0, 0.8);
            --ex-color: #FF5555;
            --external-color: #FFD700;
            --bg-gradient: linear-gradient(45deg, #000014, #001428);
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-left: env(safe-area-inset-left, 0px);
            --safe-area-inset-right: env(safe-area-inset-right, 0px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html,
        body {
            font-family: 'Press Start 2P', cursive;
            color: var(--text-color);
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            touch-action: pan-y pinch-zoom;
            perspective: 1000px;
            background: #1a1a2e;
            overscroll-behavior: none;
        }

        /* Fondo animado con overlay grisáceo */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background:
                linear-gradient(rgba(30, 30, 50, 0.7), rgba(30, 30, 50, 0.7)),
                url('BG/menuBG.png') repeat-x;
            background-size: auto 100%;
            z-index: -2;
            animation: bgScroll 30s linear infinite;
        }

        @keyframes bgScroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--main-color);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .credits-container {
            position: fixed;
            top: var(--safe-area-inset-top);
            left: var(--safe-area-inset-left);
            width: calc(100vw - var(--safe-area-inset-left) - var(--safe-area-inset-right));
            height: calc(100vh - var(--safe-area-inset-top) - var(--safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            padding-bottom: max(15px, var(--safe-area-inset-bottom), 60px);
            z-index: 1;
            overflow: hidden;
        }

        .credits-title {
            font-size: min(3rem, 8vw);
            color: var(--text-color);
            text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: titleGlow 2s ease-in-out infinite alternate;
            position: relative;
            text-align: center;
            line-height: 1.2;
            padding: 0 10px;
        }

        .credits-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--main-color), transparent);
            box-shadow: 0 0 10px var(--main-color);
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
            }

            to {
                text-shadow: 0 0 15px var(--main-color), 0 0 30px var(--main-color), 0 0 40px var(--secondary-color);
            }
        }

        .category-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--main-color);
            padding-bottom: 5px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
        }

        .category-tab {
            font-family: 'Press Start 2P', cursive;
            font-size: min(0.9rem, 3vw);
            padding: 8px 16px;
            background: transparent;
            color: var(--main-color);
            border: 2px solid var(--main-color);
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .category-tab.active {
            background: var(--main-color);
            color: #000;
            box-shadow: 0 0 15px var(--main-color);
        }

        .category-tab.ex-active {
            border-color: var(--ex-color);
            color: var(--ex-color);
        }

        .category-tab.ex-active.active {
            background: var(--ex-color);
            color: #000;
            box-shadow: 0 0 15px var(--ex-color);
        }

        .category-tab.external-active {
            border-color: var(--external-color);
            color: var(--external-color);
        }

        .category-tab.external-active.active {
            background: var(--external-color);
            color: #000;
            box-shadow: 0 0 15px var(--external-color);
        }

        .credits-slider-container {
            position: relative;
            width: 100%;
            max-width: min(1200px, 95vw);
            height: min(450px, 55vh);
            margin-bottom: 20px;
            overflow: hidden;
            touch-action: pan-y;
        }

        .credits-slider {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .credit-slide {
            position: absolute;
            width: min(320px, 85vw);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-time) cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1;
            backface-visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transform: translateX(100%);
        }

        .credit-slide.active {
            opacity: 1;
            transform: translateX(0) scale(1);
            z-index: 3;
            pointer-events: all;
            filter: none;
        }

        .credit-slide.prev {
            opacity: 0.6;
            transform: translateX(-100%) scale(0.8);
            z-index: 2;
            filter: blur(2px);
        }

        .credit-slide.next {
            opacity: 0.6;
            transform: translateX(100%) scale(0.8);
            z-index: 2;
            filter: blur(2px);
        }

        .credit-card {
            background: var(--bg-dark);
            border: 3px solid var(--main-color);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 15px var(--main-color);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .credit-card.ex-card {
            border-color: var(--ex-color);
            box-shadow: 0 0 15px var(--ex-color);
        }

        .credit-card.external-card {
            border-color: var(--external-color);
            box-shadow: 0 0 15px var(--external-color);
        }

        .credit-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
            z-index: 0;
        }

        .credit-card.ex-card::before {
            background: linear-gradient(transparent, rgba(255, 85, 85, 0.1), transparent);
        }

        .credit-card.external-card::before {
            background: linear-gradient(transparent, rgba(255, 215, 0, 0.1), transparent);
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            20% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        .credit-icon-container {
            position: relative;
            width: min(150px, 25vw);
            height: min(150px, 25vw);
            margin: 0 auto 15px;
            z-index: 1;
        }

        .credit-icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--main-color);
            box-shadow: 0 0 15px var(--main-color);
            transition: all 0.4s ease;
            background: #0a2c42;
            position: relative;
            z-index: 2;
        }

        .credit-icon.ex-icon {
            border-color: var(--ex-color);
            box-shadow: 0 0 15px var(--ex-color);
            filter: grayscale(0.3);
        }

        .credit-icon.external-icon {
            border-color: var(--external-color);
            box-shadow: 0 0 15px var(--external-color);
        }

        .credit-icon.loading {
            animation: pulse 1.5s infinite;
            background: #1a3c5c;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .credit-icon-container::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid var(--secondary-color);
            opacity: 0;
            animation: pulseRing 2s infinite;
            z-index: 1;
        }

        .credit-icon-container.ex-icon-container::after {
            border-color: var(--ex-color);
        }

        .credit-icon-container.external-icon-container::after {
            border-color: var(--external-color);
        }

        @keyframes pulseRing {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }

            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .credit-name {
            font-size: min(1.2rem, 4vw);
            color: var(--text-color);
            margin-bottom: 10px;
            text-shadow: 0 0 8px var(--main-color);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            line-height: 1.2;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
        }

        .credit-name.ex-name {
            text-shadow: 0 0 8px var(--ex-color);
        }

        .credit-name.external-name {
            text-shadow: 0 0 8px var(--external-color);
        }

        .credit-role {
            font-size: min(1rem, 3.2vw);
            color: var(--main-color);
            line-height: 1.4;
            text-shadow: 0 0 4px var(--main-color);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .credit-role.ex-role {
            color: var(--ex-color);
            text-shadow: 0 0 4px var(--ex-color);
        }

        .credit-role.external-role {
            color: var(--external-color);
            text-shadow: 0 0 4px var(--external-color);
        }

        .ex-badge {
            display: inline-block;
            background: var(--ex-color);
            color: #000;
            font-size: min(0.7rem, 2.5vw);
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .external-badge {
            display: inline-block;
            background: var(--external-color);
            color: #000;
            font-size: min(0.7rem, 2.5vw);
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .credits-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .credits-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: min(1.2rem, 3.5vw);
            color: var(--main-color);
            background: transparent;
            border: 2px solid var(--main-color);
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px var(--main-color);
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .credits-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .credits-btn:hover::before {
            left: 100%;
        }

        .credits-btn:hover {
            background: var(--main-color);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--main-color), 0 0 20px var(--secondary-color);
        }

        .credits-btn:active {
            transform: translateY(0);
        }

        .progress-indicator {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
        }

        .progress-dot {
            width: min(12px, 3vw);
            height: min(12px, 3vw);
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.3);
            border: 1px solid var(--main-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: var(--main-color);
            box-shadow: 0 0 8px var(--main-color);
            transform: scale(1.2);
        }

        .progress-dot.ex-dot {
            background: rgba(255, 85, 85, 0.3);
            border: 1px solid var(--ex-color);
        }

        .progress-dot.ex-dot.active {
            background: var(--ex-color);
            box-shadow: 0 0 8px var(--ex-color);
        }

        .progress-dot.external-dot {
            background: rgba(255, 215, 0, 0.3);
            border: 1px solid var(--external-color);
        }

        .progress-dot.external-dot.active {
            background: var(--external-color);
            box-shadow: 0 0 8px var(--external-color);
        }

        .back-button {
            position: fixed;
            top: calc(15px + var(--safe-area-inset-top));
            left: calc(15px + var(--safe-area-inset-left));
            padding: 10px 15px;
            background: var(--bg-dark);
            color: var(--main-color);
            border: 2px solid var(--main-color);
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: min(1rem, 3vw);
            text-decoration: none;
            text-shadow: 0 0 8px var(--main-color);
            box-shadow: 0 0 15px var(--main-color);
            transition: all 0.3s ease;
            z-index: 20;
            -webkit-tap-highlight-color: transparent;
            white-space: nowrap;
        }

        /* Ajustes para todos los móviles con navbar */
        @media (max-width: 768px) {
            .credits-container {
                padding-bottom: max(20px, env(safe-area-inset-bottom), 80px);
                height: calc(100vh - var(--safe-area-inset-top) - max(var(--safe-area-inset-bottom), 60px));
                min-height: calc(100vh - 120px);
            }
            
            .credits-controls {
                margin-bottom: max(15px, env(safe-area-inset-bottom), 25px);
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
            
            .back-button {
                bottom: max(20px, env(safe-area-inset-bottom), 80px);
                position: fixed;
                top: auto;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* Ajustes específicos para pantallas muy pequeñas con navbar */
        @media (max-width: 400px) {
            .credits-container {
                padding-bottom: max(25px, env(safe-area-inset-bottom), 90px);
                height: calc(100vh - max(var(--safe-area-inset-bottom), 70px));
            }
            
            .credits-controls {
                margin-bottom: max(20px, env(safe-area-inset-bottom), 30px);
            }
        }

        .back-button:hover {
            background: var(--main-color);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--main-color), 0 0 25px var(--secondary-color);
        }

        .audio-toggle {
            position: fixed;
            top: calc(15px + var(--safe-area-inset-top));
            right: calc(15px + var(--safe-area-inset-right));
            width: min(40px, 10vw);
            height: min(40px, 10vw);
            background: var(--bg-dark);
            border: 2px solid var(--main-color);
            border-radius: 50%;
            color: var(--main-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 0 12px var(--main-color);
            transition: all 0.3s ease;
            font-size: min(1.2rem, 4vw);
        }

        .audio-toggle:hover {
            transform: scale(1.1);
            background: var(--main-color);
            color: #000;
        }

        .no-items-message {
            font-size: min(1.5rem, 5vw);
            color: var(--main-color);
            text-align: center;
            padding: 30px 20px;
            text-shadow: 0 0 8px var(--main-color);
            line-height: 1.4;
        }

        /* Prevención de selección de texto en dispositivos táctiles */
        .credit-card,
        .credits-btn,
        .category-tab,
        .back-button,
        .audio-toggle {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Estilos específicos para dispositivos muy pequeños */
        @media (max-width: 360px) {
            .credits-title {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .category-tab {
                font-size: 0.6rem;
                padding: 6px 10px;
            }

            .credit-name {
                font-size: 1rem;
            }

            .credit-role {
                font-size: 0.7rem;
            }

            .credits-btn {
                font-size: 0.7rem;
                padding: 8px 12px;
            }

            .back-button {
                font-size: 0.7rem;
                padding: 8px 12px;
            }
        }

        /* Estilos para orientación horizontal en móviles */
        @media (max-height: 500px) and (orientation: landscape) {
            .credits-container {
                justify-content: flex-start;
                padding-top: 5px;
                overflow-y: auto;
            }

            .credits-title {
                font-size: 1.5rem;
                margin: 5px 0 10px;
            }

            .category-tabs {
                margin-bottom: 10px;
            }

            .credits-slider-container {
                height: 70vh;
                margin-bottom: 10px;
            }

            .credit-icon-container {
                width: 80px;
                height: 80px;
                margin-bottom: 10px;
            }

            .credit-name {
                font-size: 1rem;
                margin-bottom: 5px;
            }

            .credit-role {
                font-size: 0.7rem;
            }

            .credits-controls {
                margin-top: 10px;
            }
        }

        /* Para dispositivos con notch o áreas seguras especiales */
        @supports(padding: max(0px)) {
            .credits-container {
                padding-left: max(15px, var(--safe-area-inset-left));
                padding-right: max(15px, var(--safe-area-inset-right));
                padding-bottom: max(15px, var(--safe-area-inset-bottom));
            }
        }

        /* Mejoras de rendimiento para dispositivos móviles */
        .credit-card,
        .credit-icon,
        .credits-btn,
        .category-tab {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
        }

        /* Ajustes específicos para pantallas Android pequeñas */
        @media (max-width: 380px) and (max-height: 700px) {
            .credits-container {
                justify-content: space-between;
                padding: 10px;
                padding-bottom: max(30px, env(safe-area-inset-bottom), 100px);
                height: calc(100vh - max(var(--safe-area-inset-bottom), 80px));
            }

            .credits-title {
                font-size: 1.3rem;
                margin-bottom: 10px;
                margin-top: 10px;
            }

            .category-tabs {
                margin-bottom: 15px;
                gap: 5px;
            }

            .category-tab {
                font-size: 0.6rem;
                padding: 5px 8px;
            }

            .credits-slider-container {
                height: min(380px, 50vh);
                margin-bottom: 15px;
                flex-grow: 1;
                display: flex;
                align-items: center;
            }

            .credit-card {
                padding: 15px;
            }

            .credit-icon-container {
                width: min(120px, 22vw);
                height: min(120px, 22vw);
                margin-bottom: 12px;
            }

            .credit-name {
                font-size: 1rem;
                margin-bottom: 8px;
            }

            .credit-role {
                font-size: 0.7rem;
                line-height: 1.3;
            }

            .credits-controls {
                margin-top: 10px;
                margin-bottom: 10px;
                gap: 10px;
            }

            .credits-btn {
                font-size: 0.7rem;
                padding: 8px 12px;
            }

            .back-button {
                position: relative;
                top: unset;
                left: unset;
                margin-top: 5px;
                font-size: 0.7rem;
                padding: 8px 12px;
                order: 4;
                width: auto;
            }

            .progress-indicator {
                order: 3;
                width: 100%;
                margin-top: 8px;
            }
        }

        /* Ajustes para pantallas extremadamente pequeñas */
        @media (max-width: 320px) and (max-height: 600px) {
            .credits-title {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }

            .category-tabs {
                flex-direction: column;
                width: 100%;
                max-width: 250px;
                gap: 4px;
                margin-bottom: 12px;
            }

            .category-tab {
                border-radius: 6px;
                width: 100%;
                text-align: center;
            }

            .credits-slider-container {
                height: min(340px, 55vh);
            }

            .credit-icon-container {
                width: 100px;
                height: 100px;
            }

            .credit-name {
                font-size: 0.9rem;
            }

            .credit-role {
                font-size: 0.65rem;
            }

            .credits-controls {
                flex-direction: column;
                gap: 8px;
            }

            .credits-btn {
                width: 100%;
                max-width: 200px;
            }

            .back-button {
                width: 100%;
                max-width: 200px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="credits-container">
        <h1 class="credits-title">CRÉDITOS</h1>

        <div class="category-tabs" id="categoryTabs">
            <button class="category-tab active" data-category="collaborators">COLABORADORES</button>
            <button class="category-tab external-active" data-category="externalCollaborators">COLABORADORES
                EXTERNOS</button>
            <button class="category-tab ex-active" data-category="exCollaborators">EX-COLABORADORES</button>
        </div>

        <div class="credits-slider-container">
            <div class="credits-slider" id="creditsSlider">
                <!-- Los créditos se generarán dinámicamente con JavaScript -->
            </div>
        </div>

        <div class="credits-controls">
            <button class="credits-btn" id="prevButton">← ANTERIOR</button>

            <div class="progress-indicator" id="progressIndicator">
                <!-- Los indicadores de progreso se generarán dinámicamente -->
            </div>

            <button class="credits-btn" id="nextButton">SIGUIENTE →</button>

            <a href="index.html" class="back-button">← VOLVER</a>
        </div>
    </div>

    <div class="audio-toggle" id="audioToggle">♪</div>

    <!-- Audio para la música de fondo (oculto) -->
    <audio id="backgroundMusic" loop>
        <source src="sounds/Credits.ogg" type="audio/ogg">
        <source src="sounds/Credits.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        // Detectar si es un dispositivo móvil
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);

        // Detectar si es una pantalla pequeña
        const isSmallScreen = window.innerWidth <= 380 || window.innerHeight <= 700;

        // Datos de créditos organizados por categoría
        const creditsData = {
            collaborators: [
                {
                    icon: "icons/20240928_015106.png",
                    name: "JUST FENIX",
                    role: "Director 1 y creador del sitio web"
                },
                {
                    icon: "icons/20240928_015544.png",
                    name: "JOSIAS782",
                    role: "Director 2"
                },
                {
                    icon: "icons/Photoroom-20240920_221620.png",
                    name: "METAL SONIC",
                    role: "Colaborador 1 y subdirector (Carreo medio foro)"
                },
                {
                    icon: "icons/493_sin_titulo_20250721190726.png",
                    name: "Just Shadow",
                    role: "Colaborador 2"
                },
                {
                    icon: "icons/352_sin_titulo_20240917214204.png",
                    name: "DANI_A.Y.T",
                    role: "Colaborador 3"
                },
                {
                    icon: "icons/GIF_20250728_222509_052.gif",
                    name: "SAMYLOL",
                    role: "Colaborador 4"
                },
                {
                    icon: "icons/Project_Capture_141.png",
                    name: "LUIS LEYENDS",
                    role: "Colaborador 5"
                },
                {
                    icon: "icons/GIF_20250809_163049_479.gif",
                    name: "Takeran",
                    role: "Colaborador 6"
                },
                {
                    icon: "icons/GisselV2.png",
                    name: "Gissel",
                    role: "Colaborador 7"
                },
                {
                    icon: "icons/BerkayV2.png",
                    name: "Berkay",
                    role: "Colaborador 8"
                },
                {
                    icon: "icons/abel.gif",
                    name: "Abel_777",
                    role: "Colaborador 9"
                },
                {
                    icon: "icons/21_sin_titulo_20250809163031.png",
                    name: "Nowzuq",
                    role: "Colaborador 10"
                },
                {
                    icon: "icons/POM.png",
                    name: "Pom",
                    role: "Colaborador 11"
                },
                {
                    icon: "icons/167_sin_titulo_20250809161409.png",
                    name: "Jarret",
                    role: "Colaborador 12"
                }
            ],
            externalCollaborators: [
                {
                    icon: "icons/abelitogamer.png",
                    name: "AbelitoGamer",
                    role: "Colaborador Externo 1"
                }
            ],
            exCollaborators: [
                {
                    icon: "icons/346_sin_titulo_20240930232516.png",
                    name: "MART",
                    role: "EX-Colaborador 1 (funado)"
                },
                {
                    icon: "icons/215_sin_titulo_20240928080723.png",
                    name: "NOGALES",
                    role: "EX-Colaborador 2"
                },
                {
                    icon: "icons/291_sin_titulo_20240921014905.png",
                    name: "J1A2G3R4TU",
                    role: "EX-Colaborador 3"
                }
            ]
        }

        let currentIndex = 0;
        let currentCategory = 'collaborators';
        let isMusicPlaying = false;
        let userInteracted = false;
        let particles = [];
        const creditsSlider = document.getElementById('creditsSlider');
        const progressIndicator = document.getElementById('progressIndicator');
        const categoryTabs = document.getElementById('categoryTabs');
        const prevBtn = document.getElementById('prevButton');
        const nextBtn = document.getElementById('nextButton');
        const backBtn = document.querySelector('.back-button');
        const audioToggle = document.getElementById('audioToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Ajustar diseño para pantallas pequeñas
        function adjustLayoutForSmallScreens() {
            if (isSmallScreen) {
                // Mover el botón de volver al contenedor de controles
                const creditsControls = document.querySelector('.credits-controls');
                if (creditsControls && !creditsControls.contains(backBtn)) {
                    creditsControls.appendChild(backBtn);
                }

                // Ajustar altura del slider
                const sliderContainer = document.querySelector('.credits-slider-container');
                if (sliderContainer) {
                    sliderContainer.style.height = 'min(380px, 50vh)';
                }
            }
        }

        // Crear partículas de fondo con gestión de memoria
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            // Reducir cantidad de partículas en móviles para mejor rendimiento
            const particleCount = isMobile ?
                Math.min(Math.floor(window.innerWidth / 20), 30) :
                Math.min(Math.floor(window.innerWidth / 15), 50);

            // Limpiar partículas existentes
            particlesContainer.innerHTML = '';
            particles = [];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * (isMobile ? 3 : 4) + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;

                particlesContainer.appendChild(particle);
                particles.push(particle);
            }
        }

        // Cambiar categoría
        function changeCategory(category) {
            if (category === currentCategory) return;

            currentCategory = category;
            currentIndex = 0;

            // Actualizar pestañas activas
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.category === category);
            });

            // Regenerar slides
            clearSlides();
            createCreditSlides();
        }

        // Limpiar slides existentes
        function clearSlides() {
            creditsSlider.innerHTML = '';
            progressIndicator.innerHTML = '';
        }

        // Crear slides para cada crédito
        function createCreditSlides() {
            const credits = creditsData[currentCategory];
            const isExCategory = currentCategory === 'exCollaborators';
            const isExternalCategory = currentCategory === 'externalCollaborators';

            // Mostrar mensaje si no hay elementos
            if (credits.length === 0) {
                let categoryName = 'colaboradores';
                if (isExCategory) categoryName = 'ex-colaboradores';
                if (isExternalCategory) categoryName = 'colaboradores externos';

                creditsSlider.innerHTML = `<div class="no-items-message">No hay ${categoryName} para mostrar</div>`;
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                progressIndicator.style.display = 'none';
                return;
            }

            prevBtn.style.display = 'block';
            nextBtn.style.display = 'block';
            progressIndicator.style.display = 'flex';

            credits.forEach((credit, index) => {
                const slide = document.createElement('div');
                slide.className = `credit-slide ${isExCategory ? 'ex-slide' : ''} ${isExternalCategory ? 'external-slide' : ''}`;
                slide.dataset.index = index;

                let badgeHtml = '';
                if (isExCategory) badgeHtml = '<span class="ex-badge">EX</span>';
                if (isExternalCategory) badgeHtml = '<span class="external-badge">EXTERNO</span>';

                slide.innerHTML = `
                    <div class="credit-card ${isExCategory ? 'ex-card' : ''} ${isExternalCategory ? 'external-card' : ''}">
                        <div class="credit-icon-container ${isExCategory ? 'ex-icon-container' : ''} ${isExternalCategory ? 'external-icon-container' : ''}">
                            <img src="${credit.icon}" alt="${credit.name}" class="credit-icon ${isExCategory ? 'ex-icon' : ''} ${isExternalCategory ? 'external-icon' : ''} loading" loading="lazy">
                        </div>
                        <h2 class="credit-name ${isExCategory ? 'ex-name' : ''} ${isExternalCategory ? 'external-name' : ''}">${credit.name}${badgeHtml}</h2>
                        <p class="credit-role ${isExCategory ? 'ex-role' : ''} ${isExternalCategory ? 'external-role' : ''}">${credit.role}</p>
                    </div>
                `;

                // Manejar carga de imagen
                const img = slide.querySelector('img');
                img.onload = function () {
                    this.classList.remove('loading');
                };
                img.onerror = function () {
                    this.classList.remove('loading');
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ0iMTUwIiB2aWV3Qm94PSIwIDAgMTUwIDE1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8Y2lyY2xlIGN4PSI3NSIgY3k9Ijc1IiByPSI3NSIgZmlsbD0iIzBhMmM0MiIvPgogIDx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IndoaXRlIj4lM0Y8L3RleHQ+Cjwvc3ZnPgo=';
                };

                creditsSlider.appendChild(slide);

                // Crear indicadores de progreso
                const dot = document.createElement('div');
                dot.className = `progress-dot ${isExCategory ? 'ex-dot' : ''} ${isExternalCategory ? 'external-dot' : ''}`;
                dot.dataset.index = index;
                dot.addEventListener('click', () => goToSlide(index));
                progressIndicator.appendChild(dot);
            });

            updateSlidesPosition();
        }

        // Actualizar posición de los slides
        function updateSlidesPosition() {
            const slides = document.querySelectorAll('.credit-slide');
            const dots = document.querySelectorAll('.progress-dot');
            const credits = creditsData[currentCategory];

            if (credits.length === 0) return;

            // Ocultar todos los slides
            slides.forEach(slide => {
                slide.classList.remove('active', 'prev', 'next');
            });

            // Manejar casos especiales con pocos elementos
            if (credits.length === 1) {
                // Solo un elemento - mostrar solo ese
                if (slides[0]) slides[0].classList.add('active');
            } else if (credits.length === 2) {
                // Dos elementos - lógica especial
                if (currentIndex === 0) {
                    if (slides[0]) slides[0].classList.add('active');
                    if (slides[1]) slides[1].classList.add('next');
                } else {
                    if (slides[0]) slides[0].classList.add('prev');
                    if (slides[1]) slides[1].classList.add('active');
                }
            } else {
                // Tres o más elementos - lógica normal
                const prevIndex = (currentIndex - 1 + credits.length) % credits.length;
                const nextIndex = (currentIndex + 1) % credits.length;

                if (slides[prevIndex]) slides[prevIndex].classList.add('prev');
                if (slides[currentIndex]) slides[currentIndex].classList.add('active');
                if (slides[nextIndex]) slides[nextIndex].classList.add('next');
            }

            // Actualizar indicadores
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });

            // Actualizar estado de botones
            updateButtonStates();
        }

        // Actualizar estado de los botones de navegación
        function updateButtonStates() {
            const credits = creditsData[currentCategory];

            if (credits.length <= 1) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                prevBtn.style.opacity = '0.5';
                nextBtn.style.opacity = '0.5';
            } else {
                prevBtn.disabled = false;
                nextBtn.disabled = false;
                prevBtn.style.opacity = '1';
                nextBtn.style.opacity = '1';
            }
        }

        // Ir a slide específico
        function goToSlide(index) {
            if (index === currentIndex) return;

            currentIndex = index;
            updateSlidesPosition();
        }

        // Mostrar crédito anterior
        function showPrevCredit() {
            const credits = creditsData[currentCategory];
            if (credits.length <= 1) return;

            currentIndex = (currentIndex - 1 + credits.length) % credits.length;
            updateSlidesPosition();
        }

        // Mostrar crédito siguiente
        function showNextCredit() {
            const credits = creditsData[currentCategory];
            if (credits.length <= 1) return;

            currentIndex = (currentIndex + 1) % credits.length;
            updateSlidesPosition();
        }

        // Alternar música
        function toggleMusic() {
            if (!userInteracted) {
                userInteracted = true;
                document.body.classList.add('user-interacted');
            }

            if (isMusicPlaying) {
                backgroundMusic.pause();
                audioToggle.textContent = '♪';
                audioToggle.style.opacity = '0.7';
                isMusicPlaying = false;
            } else {
                // Intenta reproducir la música
                const playPromise = backgroundMusic.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        audioToggle.textContent = '♫';
                        audioToggle.style.opacity = '1';
                        isMusicPlaying = true;
                    }).catch(error => {
                        console.log('Error al reproducir música:', error);
                        audioToggle.textContent = '♪';
                        audioToggle.style.opacity = '0.7';
                        isMusicPlaying = false;
                    });
                }
            }
        }

        // Event listeners para botones
        prevBtn.addEventListener('click', showPrevCredit);
        nextBtn.addEventListener('click', showNextCredit);
        audioToggle.addEventListener('click', toggleMusic);

        // Event listeners para pestañas
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', () => changeCategory(tab.dataset.category));
        });

        // Navegación con teclado (solo en desktop)
        if (!isMobile) {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    showPrevCredit();
                } else if (e.key === 'ArrowRight') {
                    showNextCredit();
                } else if (e.key === ' ') {
                    e.preventDefault();
                    toggleMusic();
                }
            });
        }

        // Navegación táctil mejorada para móviles
        let touchStartX = 0;
        let touchStartY = 0;

        creditsSlider.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        creditsSlider.addEventListener('touchmove', (e) => {
            // Prevenir scroll vertical durante el swipe horizontal
            if (Math.abs(e.changedTouches[0].screenX - touchStartX) >
                Math.abs(e.changedTouches[0].screenY - touchStartY)) {
                e.preventDefault();
            }
        }, { passive: false });

        creditsSlider.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            // Solo considerar como swipe si el movimiento horizontal es mayor que el vertical
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 30) {
                if (diffX > 0) {
                    showPrevCredit();
                } else {
                    showNextCredit();
                }
            }
        }, { passive: true });

        // Inicialización
        function initPage() {
            adjustLayoutForSmallScreens();
            createParticles();
            createCreditSlides();

            // Precargar imágenes de manera eficiente
            const allCredits = [...creditsData.collaborators, ...creditsData.externalCollaborators, ...creditsData.exCollaborators];
            allCredits.forEach(credit => {
                const img = new Image();
                img.src = credit.icon;
            });

            // Configurar música
            backgroundMusic.volume = 0.7;
            backgroundMusic.preload = 'auto';

            // En móviles, no reproducir automáticamente
            if (!isMobile) {
                // Permitir que la música se reproduzca después de la interacción del usuario
                const enableMusic = function () {
                    userInteracted = true;
                    document.body.classList.add('user-interacted');

                    // Eliminar event listeners después de la primera interacción
                    document.removeEventListener('click', enableMusic);
                    document.removeEventListener('keydown', enableMusic);
                };

                document.addEventListener('click', enableMusic);
                document.addEventListener('keydown', enableMusic);
            }
        }

        // Inicializar cuando el DOM esté cargado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }

        // Optimización para redimensionado de ventana
        let resizeTimeout;
        window.addEventListener('resize', function () {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function () {
                adjustLayoutForSmallScreens();
                createParticles();
                updateSlidesPosition();
            }, 250);
        });

        // Limpiar recursos cuando la página no es visible
        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                // Pausar música cuando la pestaña no está visible
                if (isMusicPlaying && !backgroundMusic.paused) {
                    backgroundMusic.pause();
                }
            } else {
                // Reanudar música si estaba reproduciéndose
                if (isMusicPlaying && backgroundMusic.paused) {
                    backgroundMusic.play().catch(error => {
                        console.log('Error al reanudar música:', error);
                    });
                }
            }
        });

        // Prevenir acciones por defecto en eventos táctiles para mejorar rendimiento
        document.addEventListener('touchstart', function (e) {
            if (e.target === creditsSlider || e.target.closest('.credit-card')) {
                // Prevenir scroll en otros casos
                if (e.touches.length > 1) {
                    e.preventDefault(); // Prevenir zoom
                }
            }
        }, { passive: false });

        // Prevenir zoom con doble toque
        document.addEventListener('dblclick', function (e) {
            e.preventDefault();
        }, { passive: false });

        // Prevenir el pull-to-refresh en dispositivos móviles
        let lastTouchY = 0;
        document.addEventListener('touchstart', function (e) {
            lastTouchY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', function (e) {
            const touchY = e.touches[0].clientY;
            const touchX = e.touches[0].clientX;

            // Prevenir pull-to-refresh cuando se está en la parte superior de la página
            if (touchY > lastTouchY && window.scrollY === 0) {
                e.preventDefault();
            }
            lastTouchY = touchY;
        }, { passive: false });
    </script>
