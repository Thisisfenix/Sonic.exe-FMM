<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos - Sonic.exe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: hidden;
            height: 100vh;
            /* Eliminamos el background del body para moverlo al pseudo-elemento */
        }

        /* Fondo animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%; /* Doble ancho para el efecto de desplazamiento */
            height: 100%;
            background: url('BG/menuBG.png') 0 0 repeat-x;
            background-size: cover;
            z-index: -2;
            animation: bgScroll 60s linear infinite;
        }

        @keyframes bgScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* Mueve hasta la mitad de la imagen duplicada */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        /* Resto de tus estilos permanecen igual */
        .credits-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .credits-title {
            font-size: 3rem;
            color: #FFFFFF;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
            margin-bottom: 50px;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF; }
            to { text-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF, 0 0 40px #00FFFF; }
        }
        
        .credits-slider {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            overflow: visible;
        }
        
        .credit-slide {
            position: absolute;
            width: 300px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            z-index: 1;
        }
        
        .credit-slide.left {
            left: 25%;
            transform: translateX(-50%) scale(0.8);
            opacity: 0.7;
            filter: blur(1px);
        }
        
        .credit-slide.center {
            left: 50%;
            transform: translateX(-50%) scale(1);
            opacity: 1;
            z-index: 2;
            filter: none;
        }
        
        .credit-slide.right {
            left: 75%;
            transform: translateX(-50%) scale(0.8);
            opacity: 0.7;
            filter: blur(1px);
        }
        
        .credit-slide.hidden {
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .credit-icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00FFFF;
            box-shadow: 0 0 20px #00FFFF;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .credit-slide.center .credit-icon {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00FFFF;
        }
        
        .credit-name {
            font-size: 1.8rem;
            color: #FFFFFF;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00FFFF;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .credit-slide.center .credit-name {
            font-size: 2.2rem;
        }
        
        .credit-role {
            font-size: 1rem;
            color: #00FFFF;
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.5;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .credit-slide.center .credit-role {
            font-size: 1.2rem;
        }
        
        .credits-nav {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .credits-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: #00FFFF;
            background: transparent;
            border: 3px solid #00FFFF;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00FFFF;
        }
        
        .credits-btn:hover {
            background: #00FFFF;
            color: #000000;
            transform: scale(1.1);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00FFFF;
            border: 3px solid #00FFFF;
            border-radius: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            text-decoration: none;
            text-shadow: 0 0 10px #00FFFF;
            box-shadow: 0 0 20px #00FFFF;
            transition: all 0.3s ease;
            z-index: 20;
        }
        
        .back-button:hover {
            background: #00FFFF;
            color: #000000;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .credits-title {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }
            
            .credits-slider {
                height: 300px;
            }
            
            .credit-slide {
                width: 200px;
            }
            
            .credit-slide.left {
                left: 20%;
            }
            
            .credit-slide.right {
                left: 80%;
            }
            
            .credit-icon {
                width: 80px;
                height: 80px;
            }
            
            .credit-name {
                font-size: 1rem;
            }
            
            .credit-slide.center .credit-name {
                font-size: 1.2rem;
            }
            
            .credit-role {
                font-size: 0.8rem;
            }
            
            .credit-slide.center .credit-role {
                font-size: 0.9rem;
            }
            
            .credits-btn {
                font-size: 1rem;
                padding: 8px 15px;
            }
            
            .back-button {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="credits-container">
        <h1 class="credits-title">CRÉDITOS</h1>
        
        <div class="credits-slider" id="creditsSlider">
            <!-- Los créditos se generarán dinámicamente con JavaScript -->
        </div>
        
        <div class="credits-nav">
            <button class="credits-btn" id="prevButton">← ANTERIOR</button>
            <button class="credits-btn" id="nextButton">SIGUIENTE →</button>
        </div>
        
        <a href="index.html" class="back-button">← VOLVER</a>
    </div>
    
    <audio id="backgroundMusic" src="sounds/Credits.ogg" loop></audio>
    <audio id="hoverSound" src="sounds/hoverMenu.ogg"></audio>
    <audio id="selectSound" src="sounds/confirmMenu.ogg"></audio>
    
    <script>
        // Créditos
        const credits = [
            {
                icon: "icons/20240928_015106.png",
                name: "JUST FENIX",
                role: "Director 1 y creador del sitio web"
            },
            {
                icon: "icons/20240928_015544.png",
                name: "JOSIAS782",
                role: "Director 2"
            },
            {
                icon: "icons/Photoroom-20240920_221620.png",
                name: "METAL SONIC",
                role: "Colaborador 1 y subdirector (Carreo medio foro)"
            },
            {
                icon: "icons/493_sin_titulo_20250721190726.png",
                name: "Berkay",
                role: "Colaborador 2"
            },
            {
                icon: "icons/291_sin_titulo_20240921014905.png",
                name: "J1A2G3R4TU",
                role: "Colaborador 3"
            },
            {
                icon: "icons/352_sin_titulo_20240917214204.png",
                name: "DANI_A.Y.T",
                role: "Colaborador 4"
            },
            {
                icon: "icons/103_sin_titulo_20240928004155.png",
                name: "TAILS",
                role: "Colaborador 5"
            },
            {
                icon: "icons/iconos_FNF_20240928015602.png",
                name: "SAMYLOL",
                role: "Colaborador 6"
            },
            {
                icon: "icons/346_sin_titulo_20240930232516.png",
                name: "MART",
                role: "EX-Colaborador 7 (funado)"
            },
            {
                icon: "icons/Project_Capture_141.png",
                name: "LUIS LEYENDS",
                role: "Colaborador 8"
            },
            {
                icon: "icons/215_sin_titulo_20240928080723.png",
                name: "NOGALES",
                role: "Colaborador 9"
            },
            {
                icon: "icons/MarkLose.png",
                name: "Takeran",
                role: "Colaborador 10"
            },
            {
                icon: "icons/gissel.png",
                name: "Gissel",
                role: "Colaborador 11"
            },
            {
                icon: "icons/Icon-black_neutral.png",
                name: "Berkay",
                role: "Colaborador 12"
            }
        ];
        
        let currentIndex = 0;
        const creditsSlider = document.getElementById('creditsSlider');
        const prevBtn = document.getElementById('prevButton');
        const nextBtn = document.getElementById('nextButton');
        const backBtn = document.querySelector('.back-button');
        const bgMusic = document.getElementById('backgroundMusic');
        const hoverSound = document.getElementById('hoverSound');
        const selectSound = document.getElementById('selectSound');
        
        // Crear slides para cada crédito
        function createCreditSlides() {
            credits.forEach((credit, index) => {
                const slide = document.createElement('div');
                slide.className = 'credit-slide';
                slide.dataset.index = index;
                
                slide.innerHTML = `
                    <img src="${credit.icon}" alt="${credit.name}" class="credit-icon">
                    <h2 class="credit-name">${credit.name}</h2>
                    <p class="credit-role">${credit.role}</p>
                `;
                
                creditsSlider.appendChild(slide);
            });
            
            updateSlidesPosition();
        }
        
        // Actualizar posición de los slides
        function updateSlidesPosition() {
            const slides = document.querySelectorAll('.credit-slide');
            const totalSlides = credits.length;
            
            // Ocultar todos los slides primero
            slides.forEach(slide => {
                slide.classList.remove('left', 'center', 'right', 'hidden');
                slide.classList.add('hidden');
            });
            
            // Mostrar los 3 slides relevantes (anterior, actual, siguiente)
            const prevIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            const nextIndex = (currentIndex + 1) % totalSlides;
            
            slides[prevIndex].classList.remove('hidden');
            slides[prevIndex].classList.add('left');
            
            slides[currentIndex].classList.remove('hidden');
            slides[currentIndex].classList.add('center');
            
            slides[nextIndex].classList.remove('hidden');
            slides[nextIndex].classList.add('right');
        }
        
        // Mostrar crédito anterior
        function showPrevCredit() {
            currentIndex = (currentIndex - 1 + credits.length) % credits.length;
            updateSlidesPosition();
            playSound(hoverSound);
        }
        
        // Mostrar crédito siguiente
        function showNextCredit() {
            currentIndex = (currentIndex + 1) % credits.length;
            updateSlidesPosition();
            playSound(hoverSound);
        }
        
        // Función para reproducir sonidos
        function playSound(sound) {
            sound.currentTime = 0;
            sound.play().catch(e => {});
        }
        
        // Event listeners para botones
        prevBtn.addEventListener('click', showPrevCredit);
        nextBtn.addEventListener('click', showNextCredit);
        
        // Navegación con teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                showPrevCredit();
            } else if (e.key === 'ArrowRight') {
                showNextCredit();
            }
        });
        
        // Navegación con rueda del mouse
        document.addEventListener('wheel', (e) => {
            if (e.deltaX < 0 || e.deltaY < 0) {
                showPrevCredit();
            } else if (e.deltaX > 0 || e.deltaY > 0) {
                showNextCredit();
            }
        });
        
        // Navegación táctil
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (diff > 50) {
                showNextCredit();
            } else if (diff < -50) {
                showPrevCredit();
            }
        }, { passive: true });
        
        // Efectos de hover en botones
        [prevBtn, nextBtn, backBtn].forEach(btn => {
            btn.addEventListener('mouseenter', () => playSound(hoverSound));
        });
        
        // Volver al menú
        backBtn.addEventListener('click', (e) => {
            e.preventDefault();
            playSound(selectSound);
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        });
        
        // Iniciar música al hacer clic en cualquier parte
        document.body.addEventListener('click', () => {
            bgMusic.play().catch(() => {});
        }, { once: true });
        
        // Inicialización
        createCreditSlides();
    </script>
</body>
</html>
