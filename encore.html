<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCORE - Sonic.exe v3</title>
    <!-- Bootstrap 5 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuentes estilo FNF -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Hojas de estilo externas -->
    <link rel="stylesheet" href="css/encore.css">
</head>
<body>
    <!-- Efecto de escaneo CRT (se activará via JS) -->
    <div class="crt-overlay"></div>

    <div class="container my-5">
        <!-- Título con efecto glitch -->
        <h1 class="encore-title text-center mb-4">ENCORE</h1>
        
        <!-- Contenedor principal de la canción -->
        <div class="song-container mx-auto">
            <!-- Imagen de la canción -->
            <div class="song-artwork-frame">
                <img src="images/Too_Slow_Artwork.png" alt="Song Artwork" class="song-artwork img-fluid" id="songImage">
                <div class="scanlines"></div>
            </div>
            
            <!-- Título de la canción -->
            <h2 class="song-name text-center mt-3" id="songTitle">TOO SLOW</h2>
            
            <!-- Navegación -->
            <div class="navigation-buttons d-flex justify-content-center my-4">
                <button class="nav-button prev-button me-3" id="prevButton">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                </button>
                <button class="nav-button next-button" id="nextButton">
                    <i class="bi bi-arrow-right-circle-fill"></i>
                </button>
            </div>
            
            <!-- Barra de progreso estilo FNF -->
            <div class="progress-container mb-4">
                <div class="progress-bar" id="songProgress"></div>
            </div>
            
            <!-- Botones de acción -->
            <div class="action-buttons d-flex justify-content-center gap-3">
                <a href="#" class="download-button btn" id="downloadButton">
                    <i class="bi bi-download me-2"></i>DESCARGAR
                </a>
                <a href="index.html" class="menu-button btn">
                    <i class="bi bi-house-door me-2"></i>MENÚ
                </a>
            </div>
        </div>
        
        <!-- Indicador de dificultad -->
        <div class="difficulty-indicator text-center mt-4">
            <span class="difficulty-badge">HARD</span>
        </div>
    </div>

    <!-- Efecto de partículas (se activará via JS) -->
    <canvas id="particlesCanvas" class="particles-background"></canvas>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/encore.js"></script>
    <script src="js/particles.js"></script>
</body>
</html>
