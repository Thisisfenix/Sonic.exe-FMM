<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore - Sonic.exe</title>
    <link rel="stylesheet" href="styles/encore.css">
</head>
<body style="background-image: url('BG/BackGROUND.png'); background-size: cover; margin: 0; padding: 0;">
    <div class="container">
        <h1 class="title">Encore</h1>

        <!-- Caja de borde con imagen de la canción -->
        <div class="box" style="background-image: url('images/FreeBox.png');">
            <img id="songImage" src="" alt="Imagen de la canción" class="song-image">
        </div>

        <!-- Botones de navegación -->
        <div class="navigation">
            <button id="prevButton" class="nav-btn">⬅️</button>
            <button id="nextButton" class="nav-btn">➡️</button>
        </div>

        <!-- Título de la canción -->
        <p id="songTitle" class="song-title"></p>

        <!-- Botón para descargar la canción -->
        <a id="downloadButton" href="" class="download-button">Descargar Canción</a>

        <!-- Botón para volver al menú principal -->
        <a href="index.html" class="back-button">Volver al Menú Principal</a>
    </div>

    <script src="js/encore.js"></script>
</body>
</html>
