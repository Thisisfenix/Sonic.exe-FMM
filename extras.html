<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SONIC.EXE MEDIA PLAYER</title>
    <link rel="icon" type="image/png" href="images/logo_sonic_puto_exe.png">
    <style>
        :root {
            --blood-red: #ff0000;
            --glow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            --text-glow: 0 0 5px #ff0000, 0 0 10px #ff0000;
            --app-height: 100vh;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            background-image: url('BG/backgroundlool.png');
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
            font-family: 'Courier New', monospace;
            color: white;
            height: var(--app-height);
            overflow: hidden;
            text-shadow: var(--text-glow);
        }
        
        .player-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            border: 3px solid var(--blood-red);
            box-shadow: var(--glow);
        }
        
        .player-header {
            background: linear-gradient(to right, #000, #300000);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--blood-red);
        }
        
        .player-title {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--blood-red);
        }
        
        .player-controls {
            display: flex;
        }
        
        .player-btn {
            width: 25px;
            height: 25px;
            background: #300000;
            border: 1px solid var(--blood-red);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-left: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--glow);
        }
        
        .video-container {
            flex: 1;
            width: 100%;
            background-color: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .media-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mediaElement {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            background-color: transparent;
        }
        
        .playlist-overlay {
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            border-left: 3px solid var(--blood-red);
            transition: right 0.3s ease;
            z-index: 20;
            overflow-y: auto;
            padding-top: 50px;
        }
        
        .playlist-overlay.show {
            right: 0;
        }
        
        .playlist-header {
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 300px;
            padding: 12px;
            background: #300000;
            border-bottom: 2px solid var(--blood-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 21;
            color: var(--blood-red);
            font-weight: bold;
        }
        
        .playlist-close {
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }
        
        .playlist-item {
            padding: 12px;
            border-bottom: 1px solid #300000;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .playlist-item:hover {
            background-color: #300000;
            color: var(--blood-red);
        }
        
        .playlist-item.active {
            background-color: #300000;
            color: var(--blood-red);
            font-weight: bold;
            border-left: 3px solid var(--blood-red);
        }
        
        .playlist-item img {
            width: 50px;
            height: 30px;
            margin-right: 10px;
            object-fit: cover;
            border: 1px solid var(--blood-red);
        }
        
        .controls-container {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), #200000);
            padding: 12px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            border-top: 2px solid var(--blood-red);
            position: sticky;
            bottom: 0;
            z-index: 10;
        }
        
        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .time-display {
            font-size: 12px;
            min-width: 50px;
            text-align: center;
            color: var(--blood-red);
            font-family: 'Courier New', monospace;
        }
        
        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background-color: #300000;
            margin: 0 8px;
            cursor: pointer;
            position: relative;
            border: 1px solid var(--blood-red);
        }
        
        .progress-filled {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--blood-red);
        }
        
        .main-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 5px;
        }
        
        .center-controls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: #300000;
            border: 1px solid var(--blood-red);
            color: white;
            font-size: 18px;
            width: 42px;
            height: 42px;
            min-width: 42px;
            min-height: 42px;
            cursor: pointer;
            margin: 0 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .play-btn {
            font-size: 22px;
            width: 50px;
            height: 50px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
        }
        
        .volume-slider {
            width: 70px;
            height: 6px;
            background-color: #300000;
            cursor: pointer;
            position: relative;
            border: 1px solid var(--blood-red);
            margin-left: 8px;
        }
        
        .volume-filled {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: var(--blood-red);
        }

        /* Efectos de glitch */
        @keyframes glitch {
            0% { filter: hue-rotate(0deg); }
            25% { filter: hue-rotate(90deg); }
            50% { filter: hue-rotate(180deg); }
            75% { filter: hue-rotate(270deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .glitch-effect {
            animation: glitch 0.5s linear infinite;
        }

        @media (max-width: 480px) {
            .player-container {
                height: calc(var(--app-height) - 60px);
                margin-bottom: 60px;
            }

            .player-title {
                font-size: 14px;
            }
            
            .player-btn {
                width: 22px;
                height: 22px;
                font-size: 12px;
            }
            
            .playlist-overlay {
                max-width: 85%;
                padding-top: 60px;
            }
            
            .playlist-item {
                padding: 10px;
                font-size: 12px;
            }
            
            .playlist-item img {
                width: 40px;
                height: 25px;
            }
            
            .control-btn {
                width: 38px;
                height: 38px;
                font-size: 16px;
                margin: 0 5px;
            }
            
            .play-btn {
                width: 46px;
                height: 46px;
                font-size: 20px;
            }
            
            .volume-slider {
                width: 60px;
            }

            .progress-bar {
                height: 10px;
            }
        }

        /* Ajustes para dispositivos con notch */
        @supports(padding: max(0px)) {
            .player-container {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

                { src: 'media/Screenshot_20250724_213944_Discord.jpg', title: 'bwa (comentario de gissel)', type: 'image' },
            ];
            // Elementos del DOM
            const mediaElement = document.getElementById('mediaElement');
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFilled = document.getElementById('progressFilled');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationTimeDisplay = document.getElementById('durationTime');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeFilled = document.getElementById('volumeFilled');
            const playlistBtn = document.getElementById('playlistBtn');
            const playlistOverlay = document.getElementById('playlistOverlay');
            const playlistClose = document.getElementById('playlistClose');
            const playlistItemsContainer = document.getElementById('playlistItemsContainer');
            const closeBtn = document.getElementById('closeBtn');
            
            // Variables de estado
            let currentMediaIndex = 0;
            let isPlaying = false;
            let isDragging = false;
            let isVolumeDragging = false;
            let wasPlaying = false;

            // Inicializar playlist
            function initializePlaylist() {
                playlistItemsContainer.innerHTML = '';
                
                mediaItems.forEach((item, index) => {
                    const playlistItem = document.createElement('div');
                    playlistItem.className = 'playlist-item';
                    if (index === currentMediaIndex) {
                        playlistItem.classList.add('active');
                    }
                    playlistItem.dataset.index = index;
                    
                    playlistItem.innerHTML = `
                        <img src="${item.type === 'video' ? getVideoThumbnail(item.src) : item.src}" 
                             alt="${item.title}" 
                             onerror="this.src='https://i.imgur.com/XH6y9Wq.png'">
                        <span>${item.title}</span>
                    `;
                    
                    playlistItem.addEventListener('click', () => {
                        loadMedia(index);
                        playlistOverlay.classList.remove('show');
                    });
                    
                    playlistItemsContainer.appendChild(playlistItem);
                });
            }

            // Obtener miniatura para videos
            function getVideoThumbnail(videoSrc) {
                return videoSrc.replace('.mp4', '.jpg') || 'https://i.imgur.com/XH6y9Wq.png';
            }

            // Cargar medio
            function loadMedia(index) {
                if (index >= 0 && index < mediaItems.length) {
                    currentMediaIndex = index;
                    const media = mediaItems[index];
                    
                    mediaElement.pause();
                    mediaElement.src = '';
                    mediaElement.load();
                    mediaElement.removeAttribute('poster');
                    
                    if (media.type === 'video') {
                        mediaElement.src = media.src;
                        mediaElement.style.display = 'block';
                        mediaElement.controls = false;
                        
                        mediaElement.load();
                        setTimeout(() => {
                            mediaElement.currentTime = 0.1;
                        }, 100);
                    } else {
                        mediaElement.poster = media.src;
                        mediaElement.style.display = 'block';
                    }
                    
                    isPlaying = false;
                    updatePlayButton();
                    updatePlaylistActiveItem(index);
                }
            }

            // Actualizar ítem activo en playlist
            function updatePlaylistActiveItem(index) {
                document.querySelectorAll('.playlist-item').forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });
            }

            // Reproducir medio
            function playMedia() {
                const media = mediaItems[currentMediaIndex];
                
                if (media.type === 'video') {
                    mediaElement.play()
                        .then(() => {
                            isPlaying = true;
                            updatePlayButton();
                        })
                        .catch(error => {
                            console.error("Error al reproducir:", error);
                            mediaElement.controls = true;
                        });
                } else {
                    isPlaying = false;
                    updatePlayButton();
                }
            }

            // Pausar medio
            function pauseMedia() {
                if (mediaItems[currentMediaIndex].type === 'video') {
                    mediaElement.pause();
                }
                isPlaying = false;
                updatePlayButton();
            }

            // Alternar play/pause
            function togglePlayPause() {
                if (isPlaying) {
                    pauseMedia();
                } else {
                    playMedia();
                }
            }

            // Siguiente medio
            function playNext() {
                loadMedia((currentMediaIndex + 1) % mediaItems.length);
            }

            // Medio anterior
            function playPrev() {
                loadMedia((currentMediaIndex - 1 + mediaItems.length) % mediaItems.length);
            }

            // Formatear tiempo (MM:SS)
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Actualizar barra de progreso
            function updateProgress() {
                const media = mediaItems[currentMediaIndex];
                
                if (media.type === 'video' && mediaElement.readyState > 0) {
                    const percent = (mediaElement.currentTime / mediaElement.duration) * 100;
                    progressFilled.style.width = `${percent}%`;
                    currentTimeDisplay.textContent = formatTime(mediaElement.currentTime);
                    durationTimeDisplay.textContent = formatTime(mediaElement.duration);
                } else {
                    progressFilled.style.width = '0%';
                    currentTimeDisplay.textContent = '0:00';
                    durationTimeDisplay.textContent = media.type === 'video' ? '0:00' : '--:--';
                }
            }

            // Actualizar volumen
            function updateVolume() {
                const percent = mediaElement.volume * 100;
                volumeFilled.style.width = `${percent}%`;
                
                if (mediaElement.volume === 0) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (mediaElement.volume < 0.5) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            }

            // Actualizar botón de play/pause
            function updatePlayButton() {
                const media = mediaItems[currentMediaIndex];
                
                if (media.type === 'video') {
                    playBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
                    playBtn.style.opacity = '1';
                } else {
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    playBtn.style.opacity = '0.5';
                }
            }

            // Configurar controles táctiles
            function setupTouchControls() {
                // Barra de progreso
                progressBar.addEventListener('touchstart', handleProgressStart);
                progressBar.addEventListener('touchmove', handleProgressMove);
                progressBar.addEventListener('touchend', handleProgressEnd);
                
                // Control de volumen
                volumeSlider.addEventListener('touchstart', handleVolumeStart);
                volumeSlider.addEventListener('touchmove', handleVolumeMove);
                volumeSlider.addEventListener('touchend', handleVolumeEnd);
            }

            function handleProgressStart(e) {
                if (mediaItems[currentMediaIndex].type !== 'video') return;
                
                e.preventDefault();
                isDragging = true;
                wasPlaying = isPlaying;
                if (wasPlaying) pauseMedia();
                handleProgressUpdate(e.touches[0]);
            }

            function handleProgressMove(e) {
                if (isDragging) {
                    e.preventDefault();
                    handleProgressUpdate(e.touches[0]);
                }
            }

            function handleProgressEnd() {
                if (isDragging) {
                    isDragging = false;
                    if (wasPlaying) playMedia();
                }
            }

            function handleProgressUpdate(touch) {
                const rect = progressBar.getBoundingClientRect();
                let percent = (touch.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                
                mediaElement.currentTime = percent * mediaElement.duration;
                updateProgress();
            }

            function handleVolumeStart(e) {
                e.preventDefault();
                isVolumeDragging = true;
                handleVolumeUpdate(e.touches[0]);
            }

            function handleVolumeMove(e) {
                if (isVolumeDragging) {
                    e.preventDefault();
                    handleVolumeUpdate(e.touches[0]);
                }
            }

            function handleVolumeEnd() {
                isVolumeDragging = false;
            }

            function handleVolumeUpdate(touch) {
                const rect = volumeSlider.getBoundingClientRect();
                let percent = (touch.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                
                mediaElement.volume = percent;
                updateVolume();
            }

            // Event listeners
            playBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            
            mediaElement.addEventListener('timeupdate', updateProgress);
            mediaElement.addEventListener('loadedmetadata', updateProgress);
            mediaElement.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayButton();
            });
            mediaElement.addEventListener('play', () => {
                isPlaying = true;
                updatePlayButton();
            });
            mediaElement.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayButton();
            });
            
            progressBar.addEventListener('click', (e) => {
                if (mediaItems[currentMediaIndex].type !== 'video') return;
                
                const percent = e.offsetX / progressBar.offsetWidth;
                mediaElement.currentTime = percent * mediaElement.duration;
            });
            
            progressBar.addEventListener('mousedown', () => {
                if (mediaItems[currentMediaIndex].type !== 'video') return;
                
                isDragging = true;
                wasPlaying = isPlaying;
                if (wasPlaying) pauseMedia();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const rect = progressBar.getBoundingClientRect();
                    let percent = (e.clientX - rect.left) / rect.width;
                    percent = Math.max(0, Math.min(1, percent));
                    
                    mediaElement.currentTime = percent * mediaElement.duration;
                    updateProgress();
                }
                
                if (isVolumeDragging) {
                    const rect = volumeSlider.getBoundingClientRect();
                    let percent = (e.clientX - rect.left) / rect.width;
                    percent = Math.max(0, Math.min(1, percent));
                    
                    mediaElement.volume = percent;
                    updateVolume();
                }
            });
            
            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    if (wasPlaying) playMedia();
                }
                
                if (isVolumeDragging) {
                    isVolumeDragging = false;
                }
            });
            
            volumeBtn.addEventListener('click', () => {
                mediaElement.volume = mediaElement.volume > 0 ? 0 : 1;
                updateVolume();
            });
            
            volumeSlider.addEventListener('click', (e) => {
                const percent = e.offsetX / volumeSlider.offsetWidth;
                mediaElement.volume = percent;
                updateVolume();
            });
            
            volumeSlider.addEventListener('mousedown', () => {
                isVolumeDragging = true;
            });
            
            playlistBtn.addEventListener('click', () => {
                playlistOverlay.classList.toggle('show');
            });
            
            playlistClose.addEventListener('click', () => {
                playlistOverlay.classList.remove('show');
            });
            
            closeBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
            
            // Inicialización
            initializePlaylist();
            loadMedia(0);
            mediaElement.volume = 0.7;
            updateVolume();
            setupTouchControls();
            
            // Efecto glitch aleatorio en el título
            setInterval(() => {
                if (Math.random() > 0.95) {
                    document.querySelector('.player-title').classList.add('glitch-effect');
                    setTimeout(() => {
                        document.querySelector('.player-title').classList.remove('glitch-effect');
                    }, 200);
                }
            }, 3000);

            // Prevenir zoom en móviles
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
