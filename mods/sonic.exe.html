<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic.exe Files</title>

    <!-- CSS embebido -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: red;
            margin-bottom: 20px;
        }

        .file-list {
            list-style: none;
            padding: 0;
            max-width: 500px;
            width: 100%;
        }

        .file-item {
            display: flex;
            align-items: center;
            background-color: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .file-item:hover {
            background-color: #555;
        }

        .file-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .file-item a {
            text-decoration: none;
            color: red;
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .file-item a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Files</h1>
    <ul id="file-list" class="file-list"></ul>

    <!-- JavaScript embebido -->
    <script>
        const fileList = document.getElementById('file-list');
        
        // Lista de archivos con iconos y enlaces
        const files = [
            { name: "FORESTALL DESIRE", link: "https://www.mediafire.com/file/ksewjuplh7e3cta/forestal_deserie_2.FNMM/file", icon: "https://cdn.discordapp.com/attachments/1275576688066953288/1288509157913264169/images_-_2024-09-25T093454.742.jpg?ex=66f5712a&is=66f41faa&hm=33e0727fa555730c78e326817e4e8eff79fb4ecc2a2b979a49e29b476018659d&" },
            { name: "FIGHT OR FLIGHT", link: "https://www.mediafire.com/file/sec19wpeiocwv5c/fight+or+flight.FNMM/file", icon: "https://cdn.discordapp.com/attachments/1275576688066953288/1288509289295777798/images_-_2024-09-25T093541.119.jpg?ex=66f57149&is=66f41fc9&hm=75b9dccc7531d87c4fb4bf76aa5b0fb46d7cf22af8d76e1b868c9a520ba31f03&" },
            { name: "FAKER", link: "https://cdn.discordapp.com/attachments/1275502830018494636/1276352606738059264/faker.FNMM?ex=66f561be&is=66f4103e&hm=43c611914861bfd719baf7ee568484c2756663f1ffc79654590474e6d4f38d10&", icon: "https://cdn.discordapp.com/attachments/1275502830018494636/1276352606465298443/images_-_2024-08-22T202848.910.jpg?ex=66f561be&is=66f4103e&hm=6bf4a7c6e92db1d7cbfcc5c1b88db06bff0fd765ef9378b85b1de4bdc67b7f8b&" },
            { name: "CYCLES", link: "https://cdn.discordapp.com/attachments/1275502830018494636/1276318723703312487/cycles.FNMM?ex=66f54230&is=66f3f0b0&hm=12865d5517ab6d8693cc10d237e4652d43d2c2de8d5ce50bab9ece1eacd0643d&", icon: "https://cdn.discordapp.com/attachments/1275502830018494636/1276318723434614824/images_-_2024-08-22T181348.746.jpg?ex=66f54230&is=66f3f0b0&hm=8c3b46e2f9b8727008dec50ddbe04bc5bd5d51cb25c42c98dd6a379cc2e92c51&" },
            { name: "MANIA", link: "https://cdn.discordapp.com/attachments/1275502830018494636/1288346063593410590/Mania.FNMM?ex=66f4d945&is=66f387c5&hm=e26031b2351f2359832d2f4e5805087cd4aa0978cfd198d6009465ab9769edd7&", icon: "https://cdn.discordapp.com/attachments/1275502830018494636/1288346063236890695/89_sin_titulo_20240924213818.png?ex=66f4d945&is=66f387c5&hm=ee7a47472bb1f9d50979d10b027ef4947c7794e88d92a93f8436f0c78bffe84d&" },
            { name: "ENDLESS ENCORE", link: "https://cdn.discordapp.com/attachments/1275502830018494636/1287986212891660369/endless.FNMM?ex=66f4dba2&is=66f38a22&hm=74b838576c3af0ecd257e7aada5c6df0e2e6f7b7c0db809345873b0abee37196&", icon: "https://cdn.discordapp.com/attachments/1275502830018494636/1287986212677619802/images_51.jpg?ex=66f4dba2&is=66f38a22&hm=03af773e366db4ec30def5e2499648f7fd38c4d97b2767143d1399342bd2aa01&" },
            { name: "PERSONEL", link: "https://cdn.discordapp.com/attachments/1275502830018494636/1277804541219438684/Personel.FNMM?ex=66f563f7&is=66f41277&hm=ef871c2ae2e86cc59560926b04399ae639dac1e7a46df5bfd692536f14a98b3b&", icon: "https://cdn.discordapp.com/attachments/1275502830018494636/1277804540942487665/Coldsteelfp.png?ex=66f563f7&is=66f41277&hm=9ec1425ef4c8def0495a75363d4e6ef3c7786e0eb7ba1b4ad2b3d027f56a3665&" },
            { name: "ROUND A BOUT", link: "https://cdn.discordapp.com/attachments/1275502830018494636/1276655989973843998/Rund_a_bout_1.FNMM?ex=66f52acb&is=66f3d94b&hm=72810da3fb02db56167b91342916191a5d0932e0e02f9b8de2d162573f54c6c9&", icon: "https://cdn.discordapp.com/attachments/1275502830018494636/1276655989772259441/artworks-CpujTKcF45JUs4wN-RnfUkA-t1080x1080.jpg?ex=66f52acb&is=66f3d94b&hm=a37a8be63aba061ee1d6e3f1ef19bbc532198c678b65fa07011175975b677f61&" },
            { name: "ZODICK THE HELLHOG", link: "https://example.com/zodick_hellhog", icon: "https://example.com/icons/zodick.png" }
        ];

        // Generar el contenido de la lista
        files.forEach(file => {
            const li = document.createElement('li');
            li.classList.add('file-item');

            // Crear la imagen del icono
            const img = document.createElement('img');
            img.src = file.icon;
            img.alt = file.name;

            // Crear el enlace
            const link = document.createElement('a');
            link.href = file.link;
            link.target = "_blank"; // Abrir en nueva pestaña
            link.textContent = file.name;

            // Añadir imagen y enlace al elemento li
            li.appendChild(img);
            li.appendChild(link);

            // Añadir el elemento li a la lista
            fileList.appendChild(li);
        });
    </script>

</body>
</html>
