<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic.exe Video</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: red;
            margin-bottom: 20px;
        }

        .video-container {
            padding: 56.21% 0 0 0;
            position: relative;
            width: 100%;
            max-width: 800px; /* Puedes ajustar el ancho máximo si lo deseas */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>???</h1>
    <div class="video-container">
        <iframe src="https://player.vimeo.com/video/1013741681?autoplay=1&muted=0&badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="1000132511"></iframe>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>

    <script>
        // Configuración de almacenamiento local
        const redirectUrl = 'sonic.html';  // Cambia esto a la URL a la que quieres redirigir
        const videoWatchedKey = 'mods/sonicVideoWatched';  // Clave de almacenamiento local

        // Revisar si el video ya ha sido visto
        const videoWatched = localStorage.getItem(videoWatchedKey);

        // Si ya se ha visto, redirigir automáticamente
        if (videoWatched) {
            window.location.href = redirectUrl;
        } else {
            // Detectar cuando el video termine para redirigir
            const iframe = document.querySelector('iframe');
            const player = new Vimeo.Player(iframe);

            player.on('ended', () => {
                // Marcar que el video ha sido visto
                localStorage.setItem(videoWatchedKey, 'true');

                // Redirigir al finalizar el video
                window.location.href = redirectUrl;
            });
        }
    </script>

</body>
</html>
