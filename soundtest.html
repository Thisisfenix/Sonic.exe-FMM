<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic.exe v3 | Story Mode</title>
    <!-- Bootstrap CSS local -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- Fuente terrorífica -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="styles/storyMode.css">
</head>

<body class="sonic-bg">
    <!-- Contenedor principal con Bootstrap -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100 p-4">
        <!-- Cabecera con efecto glitch -->
        <header class="text-center mb-5">
            <h1 class="glitch-text display-1 mb-3">STORY MODE</h1>
            <p class="subtitle h4 text-white">CHOOSE YOUR NIGHTMARE</p>
        </header>

        <!-- Contenido principal en card -->
        <main class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card sonic-card bg-dark border-danger mb-4">
                    <div class="card-body text-center">
                        <!-- Imagen del mod -->
                        <img id="selectedImage" class="img-fluid mod-image mb-3 rounded border border-warning" alt="Mod preview">
                        
                        <!-- Contador -->
                        <div class="badge bg-danger mb-3 fs-5" id="modCounter">1/5</div>
                        
                        <!-- Navegación -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <button id="prevButton" class="btn btn-outline-warning btn-lg rounded-circle">
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            <button id="nextButton" class="btn btn-outline-warning btn-lg rounded-circle">
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                        
                        <!-- GIF de BF -->
                        <img class="bf-gif img-fluid rounded border border-warning" alt="Boyfriend animation">
                    </div>
                </div>
                
                <!-- Botones de acción -->
                <div class="d-grid gap-3 d-md-block text-center">
                    <a id="downloadButton" class="btn btn-danger btn-lg px-4 me-md-3 sonic-btn">
                        <i class="bi bi-download me-2"></i>DOWNLOAD MOD
                    </a>
                    <a href="index.html" class="btn btn-outline-light btn-lg px-4 sonic-btn">
                        <i class="bi bi-arrow-left-circle me-2"></i>BACK TO MENU
                    </a>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS local + Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap Icons (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <!-- Tu JS personalizado -->
    <script src="js/storyMode.js"></script>
</body>
</html>
