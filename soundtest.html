<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic.exe V3 - Sound Test</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Fuente estilo Sonic -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/soundtest.css">
</head>
<body class="sonic-body">
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="sonic-cd-container position-relative p-4">
            <!-- Efecto scanline -->
            <div class="scanline position-absolute top-0 start-0 w-100"></div>
            
            <!-- Encabezado -->
            <header class="text-center mb-4">
                <h1 class="sonic-title mb-0">SOUND TEST</h1>
                <div class="sonic-subtitle d-flex justify-content-between mt-2">
                    <span>PCM</span>
                    <span>0.1</span>
                </div>
            </header>
            
            <!-- Display numÃ©rico -->
            <div class="sonic-display d-flex justify-content-center gap-3 mb-4">
                <div class="sonic-digit-group text-center">
                    <div class="sonic-digit-label">PGM</div>
                    <div class="sonic-digit">00</div>
                    <div class="sonic-arrows d-flex justify-content-center gap-2 mt-1">
                        <button id="increment-pgm" class="sonic-arrow-btn btn btn-sm p-1">
                            <i class="bi bi-caret-up-fill"></i>
                        </button>
                        <button id="decrement-pgm" class="sonic-arrow-btn btn btn-sm p-1">
                            <i class="bi bi-caret-down-fill"></i>
                        </button>
                    </div>
                </div>
                
                <div class="sonic-separator d-flex align-items-center">-</div>
                
                <div class="sonic-digit-group text-center">
                    <div class="sonic-digit-label">DA</div>
                    <div class="sonic-digit">00</div>
                    <div class="sonic-arrows d-flex justify-content-center gap-2 mt-1">
                        <button id="increment-da" class="sonic-arrow-btn btn btn-sm p-1">
                            <i class="bi bi-caret-up-fill"></i>
                        </button>
                        <button id="decrement-da" class="sonic-arrow-btn btn btn-sm p-1">
                            <i class="bi bi-caret-down-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Botones de control -->
            <div class="sonic-controls d-flex justify-content-center gap-3">
                <button id="play-button" class="sonic-btn-play btn px-4 py-2">
                    <i class="bi bi-play-fill me-2"></i>PLAY
                </button>
                <button id="back-button" class="sonic-btn-back btn px-3 py-2">
                    <i class="bi bi-x-lg me-1"></i>BACK
                </button>
            </div>
        </div>
    </div>

    <!-- Elementos de audio -->
    <audio id="backgroundMusic" src="sounds/soundtest.ogg" loop></audio>
    <audio id="selectSound" src="sounds/pauseScrollMenu.ogg"></audio>
    <audio id="correctSound" src="sounds/confirmMenu.ogg"></audio>
    <audio id="errorSound" src="sounds/NO.ogg"></audio>
    <audio id="bloodSound" src="assets/sounds/blood.mp3"></audio>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="js/bootstrap.min.js"></script>
    <!-- JS personalizado -->
    <script src="js/soundtest.js"></script>
</body>
</html>
