<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Mode</title>
    <link rel="stylesheet" href="styles/storyMode.css">
</head>
<body>
    <div class="container">
        <!-- Título -->
        <h1>Story Mode</h1>

        <!-- Imagen del mod seleccionado -->
        <img id="selectedImage" src="" alt="Mod Image" class="mod-image">

        <!-- Botones de navegación con emojis (fuera del GIF de BF) -->
        <div class="navigation">
            <button id="prevButton" class="nav-btn">⬅️</button>
            <button id="nextButton" class="nav-btn">➡️</button>
        </div>

        <!-- GIF de BF -->
        <img class="bf-gif" src="" alt="BF Gif">

        <!-- Botón para descargar el mod -->
        <a id="downloadModButton" href="" class="download-btn">Download Mod</a>

        <!-- Botón para volver al index -->
        <a href="index.html" class="back-btn">Back to Index</a>

        <!-- Música de fondo -->
        <audio id="bgMusic" src="sounds/storymodemenumusic.ogg" autoplay loop></audio>
    </div>

    <script src="js/storyMode.js"></script>
</body>
</html>
