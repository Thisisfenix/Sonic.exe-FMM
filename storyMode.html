<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic.exe v3 | Story Mode</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- Fuente personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/storyMode.css">
</head>
<body class="sonic-bg">
    <div class="container-fluid d-flex flex-column justify-content-center min-vh-100 py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-12">
                <!-- Card principal -->
                <div class="card bg-dark bg-opacity-75 border-danger border-3 mb-4">
                    <div class="card-body text-center">
                        <!-- Título -->
                        <h1 class="glitch-text display-3 mb-4">STORY MODE</h1>
                        
                        <!-- Imagen del mod -->
                        <div class="mb-4">
                            <img id="selectedImage" class="img-fluid rounded border border-warning shadow-lg" style="max-height: 300px;" alt="Mod Image">
                        </div>
                        
                        <!-- Navegación -->
                        <div class="d-flex justify-content-center align-items-center mb-4 gap-3">
                            <button id="prevButton" class="btn btn-outline-warning btn-lg rounded-circle">
                                <i class="bi bi-arrow-left fs-4"></i>
                            </button>
                            <span id="modCounter" class="badge bg-danger fs-5">1/3</span>
                            <button id="nextButton" class="btn btn-outline-warning btn-lg rounded-circle">
                                <i class="bi bi-arrow-right fs-4"></i>
                            </button>
                        </div>
                        
                        <!-- GIF de BF -->
                        <div class="mb-4">
                            <img class="bf-gif img-fluid rounded border border-warning" style="max-height: 150px;" alt="Boyfriend Animation">
                        </div>
                        
                        <!-- Botones de acción -->
                        <div class="d-grid gap-3 d-md-block">
                            <button id="downloadButton" class="btn btn-danger btn-lg me-md-3 mb-2 mb-md-0">
                                <i class="bi bi-download me-2"></i> DOWNLOAD MOD
                            </button>
                            <a href="index.html" class="btn btn-outline-light btn-lg">
                                <i class="bi bi-arrow-left-circle me-2"></i> BACK TO MENU
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-flex flex-column justify-content-center align-items-center d-none">
        <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-danger mt-3 fs-4">PREPARING DOWNLOAD...</p>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script src="js/storyMode.js"></script>
</body>
</html>
